{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title h4 mb-0">
                    <i class="fas fa-user-plus me-2"></i>Patient Registration
                </h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('show_appointments') }}" method="post" id="patient-form">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date_of_birth" class="form-label">Date of Birth</label>
                        <input type="text" name="date_of_birth" id="date_of_birth" class="form-control" placeholder="DD.MM.YYYY" required>
                        <div class="form-text">Format: DD.MM.YYYY</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="specialty" class="form-label">Specialist</label>
                        <select class="form-select" id="specialty" name="specialty" required>
                            <option value="" selected disabled>Select a specialist</option>
                            {% for specialty in specialties %}
                                <option value="{{ specialty }}">{{ specialty }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-calendar-check me-2"></i>Check Available Appointments
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
