{% extends "base.html" %}

{% block content %}
<div class="card shadow-lg rounded-4">
    <div class="card-header bg-primary text-white">
        <i class="fa-solid fa-robot me-2"></i> Chatbot Assistant
    </div>
    <div class="card-body" style="height: 500px; overflow-y: auto;" id="chatbox">
    </div>
    <div class="card-footer bg-dark">
        <div class="input-group">
            <textarea id="userInput" class="form-control" placeholder="Tell me about your symptoms ☺️" rows="1" style="resize: none; overflow-y: hidden;"></textarea>
            <button class="btn btn-success" id="sendBtn">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
            <button class="btn btn-warning" id="diagnoseBtn">
                <i class="fa-solid fa-stethoscope"></i> Diagnose
            </button>
            <a href="{{ url_for('bookings_view') }}" class="btn btn-primary">
                <i class="fas fa-calendar-check me-2"></i> Book Appointment
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
